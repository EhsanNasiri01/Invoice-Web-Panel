    <main>
        <div class="flex justify-center mt-5 cursor-pointer theme-btn">
            <svg class="w-10 h-10"><use href="#moon"></use></svg>
        </div>
        <section>
<!--            ساختار فرم-->
            <div class="block bg-white dark:bg-gray-800  shadow-2xl mx-auto w-[90%] lg:w-[50%] my-14 rounded-2xl py-5 px-5">
<!--                title-->
                <h1 class="font-DanaDemiBold md:text-3xl text-xl flex justify-center mb-5 ">فاکتور فروش</h1>
<!--                Inputs-->
                <div class="flex flex-col md:flex-row justify-between mb-5 gap-y-2 ">
                    <input type="text" placeholder="نام کالا" class="text-center md:text-right border h-11 w-full md:w-[30%] rounded pr-2 focus:border-2 focus:border-blue-500 dark:bg-gray-800 productNameInput">
                    <input type="number" placeholder="تعداد" class="text-center md:text-right border h-11 w-full md:w-[30%] rounded pr-2 focus:border-2 focus:border-blue-500 dark:bg-gray-800 productCountInput">
                    <input type="number" placeholder="قیمت واحد" class="text-center md:text-right border h-11 w-full md:w-[30%] rounded pr-2 focus:border-2 focus:border-blue-500 dark:bg-gray-800 productPriceInput">

                </div>
                <!--                Submit Button-->
                <a href="" class="block w-full h-10 bg-blue-500 hover:bg-blue-600 transition-colors text-white text-center text-lg rounded-md py-2 mb-5 submitBtn"><span>افزودن به فاکتور</span></a>
<!--                Table-->
                <table class="w-full text-right mb-5 tableContainer">

                    <tr class="bg-gray-200 dark:bg-gray-600">
                        <th class="p-2">کالا</th>
                        <th class="p-2">تعداد</th>
                        <th class="p-2">قیمت واحد</th>
                        <th class="p-2">جمع</th>
                        <th class="p-2">حذف</th>
                    </tr>

                </table>
                <h2 class="font-DanaDemiBold md:text-xl text-base">مجموع: <span class="sumPrice">0</span> تومان</h2>


            </div>
        </section>
